<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYMENT FORM</title>
</head>
<body>
     <form action="">
         <h1>Payment Form</h1>
           <p>Required field are followed by *</p>
         <h2>Contact Information</h2>
         <p>Name:*<input type="text" name="name" required></p>
         <fieldset>
             <legend>Gender*</legend>
            <p>Male: <input type="radio" name="gender" id="Male" required> 
             Female: <input type="radio" name="gender" id="Female" required></p>
         </fieldset>

         <p>Email:* <input type="email" name="email" id="mail" required></p>

         <p>Pincode:* <input type="number" name="pincode" id="no." required></p>
         
         <p>Contact number:* <input type="number" name="contact" id="phone no." required></p>
         
         <p>Address: <textarea name="address" id="address" cols="50" rows="8"></textarea></p>
         
         <H2>PAYMENT Information</H2>

         <P>Card Type:*
             <select name="card_type" id="card_type" required>
                 <option value="">--select a card type--</option>
                 <option value="visa">visa</option>
                 <option value="rupay">Rupay</option>
                 <option value="mastercard">masterCard</option>

             </select>
         </P>

         <p>
             Card Number * <input type="number" name="card_number" id="card_number" required>
        </p>

        <p>
            Expiration Date:* <input type="date" name="exp_date" id="date" required>
        </p>

        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>

        <input type="submit" value="PAY NOW">

        </form>
</body>
</html>
